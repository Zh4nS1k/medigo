<!DOCTYPE html>
<html>
  <head>
    <title>Video Call</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      video {
        width: 45%;
        margin: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”´ Video Call Room</h1>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      const socket = io('http://localhost:3001'); // Ð¸Ð»Ð¸ IP/Ð´Ð¾Ð¼ÐµÐ½ ÑÐµÑ€Ð²ÐµÑ€Ð°
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('room');
      const userName = urlParams.get('user') || 'Guest';

      let localStream;
      let peerConnection;
      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

      async function start() {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true,
        });
        localVideo.srcObject = localStream;

        socket.emit('join-room', { roomId, userName });

        socket.on('user-joined', ({ socketId }) => {
          peerConnection = new RTCPeerConnection(config);
          localStream
            .getTracks()
            .forEach((track) => peerConnection.addTrack(track, localStream));

          peerConnection.onicecandidate = (e) => {
            if (e.candidate) {
              socket.emit('signal', {
                target: socketId,
                signal: { candidate: e.candidate },
              });
            }
          };

          peerConnection.ontrack = (e) => {
            remoteVideo.srcObject = e.streams[0];
          };

          peerConnection.createOffer().then((offer) => {
            peerConnection.setLocalDescription(offer);
            socket.emit('signal', { target: socketId, signal: { sdp: offer } });
          });
        });

        socket.on('signal', async ({ callerId, signal }) => {
          if (!peerConnection) {
            peerConnection = new RTCPeerConnection(config);
            localStream
              .getTracks()
              .forEach((track) => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = (e) => {
              if (e.candidate) {
                socket.emit('signal', {
                  target: callerId,
                  signal: { candidate: e.candidate },
                });
              }
            };

            peerConnection.ontrack = (e) => {
              remoteVideo.srcObject = e.streams[0];
            };
          }

          if (signal.sdp) {
            await peerConnection.setRemoteDescription(
              new RTCSessionDescription(signal.sdp)
            );
            if (signal.sdp.type === 'offer') {
              const answer = await peerConnection.createAnswer();
              await peerConnection.setLocalDescription(answer);
              socket.emit('signal', {
                target: callerId,
                signal: { sdp: answer },
              });
            }
          } else if (signal.candidate) {
            await peerConnection.addIceCandidate(
              new RTCIceCandidate(signal.candidate)
            );
          }
        });
      }

      start();
    </script>
  </body>
</html>
